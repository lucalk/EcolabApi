<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Ajout d'experience</title>
</head>
<body>

    <h1 class="titre-historique">Ajouter une nouvelle Experience</h1>
    <br>
    <div class="addExperience">
    <form action="{{ url_for('processToAddExperience') }}" method="post">
        <div class="form-group">
            <label >Nom</label>
            <input type="text" name="nom" class="form-control"  placeholder="Entrée le nom de l'experience">
        </div>
        <br>
        <div class="form-group">
            <label >Date de Debut</label>
            <input type="date" name="date_debut" class="form-control" aplaceholder="Entrée la date de l'execution">
        </div>
        <br>
        <div class="form-group">
          <label >Date de Fin</label>
          <input type="date" name="date_fin" class="form-control" aplaceholder="Entrée la date de fin">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Etat</label>
          <select class="form-control" id="exampleFormControlSelect1" name="etat_experience">
            <option value="à venir" >à venir</option>
            <option value="En cours"  >En cours</option>
            <option value="Terminés" >Terminés</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
